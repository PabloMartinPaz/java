<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<body>
    <div class="container">
    <form id="formProducto" onkeydown="return event.key != 'Enter';" action="." method="get">
        <fieldset>
          <legend>Granja Tres Lomas</legend>
            <div class="form-group">
            <label for="idArticulo" class="form-label mt-4">Articulo</label>
            <input type="text" class="form-control" id="idArticulo" placeholder="Ingrese nombre del producto">
            </div>

          <div class="form-group">
            <label for="idCosto" class="form-label mt-4">Costo</label>
            <input type="number" class="form-control" id="idCosto" placeholder="Ingrese costo">
           </div>
           
         <div class="form-group">
          <label for="idGanancia" class="form-label mt-4">% Ganancia</label>
          <input type="number" class="form-control" id="idGanancia" placeholder="Ingrese % de ganacia">
         </div>
         
         <div class="form-group">
            <label for="idCantidad" class="form-label mt-4">Cantidad</label>
            <input type="number" class="form-control" id="idCantidad" placeholder="Ingrese Cantidad en stock">
         </div> 
         <br>
         <button  class="btn btn-warning" id="botonCalcular">Calcular Precio de venta</button>
         <button type="submit" class="btn btn-primary">Crear Producto</button>
         <br><br>
       <h3> El precio de venta es $ <span id="idPrecioventa"></span></h3>

         <br><br>   
         
      </form>
      <br><br>
      <button id = "botonProductos"  class="btn btn-secondary">Mostrar Productos</button>
      <br><br>
      <div id="divProductos" class="row">

      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="script.js"></script>    
</body>

</html>
